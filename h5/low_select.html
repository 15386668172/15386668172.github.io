<title>法律法规</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>

<body class="white_bg">
	<header class="header">
    	<div class="header_back"></div>
        <div class="header_title">法律法规</div>
    </header>
    <section class="content content_bnt">
        <!--搜索框-->
        <div class="s_search_bg">
            <div class="s_search_div">
                <img src="images/search_icon.png">
                <input type="text" />
                <span>搜索</span>
            </div>
       	<div>
        <!--列表-->
        <ul class="l_list ls_list">
       	  	<li>
            	<div class="checkbox selected"></div>
            	<p class="title">法律法规</p>
                <p class="text">《旅行社条例自由裁量权指导标砖》</p>
            </li>
            <li>
            	<div class="checkbox"></div>
            	<p class="title">违法行为名称</p>
                <p class="text">未取得相应的旅行社业务经营许可，经营国内旅游业务、入境旅游业务、出境旅游业务 </p>
            </li>
            <li>
            	<div class="checkbox"></div>
           	  	<p class="title">执法依据</p>
                <p class="text">依据《旅行社条例》第四十六条规定，由旅行行政管理部门或者工商行政管理部门责令改正，没收违法所得，违法所得10万元以上的，并处违法所得1倍以上5倍以下的罚款。</p>
            </li>
            <li>
            	<div class="checkbox"></div>
            	<p class="title">情节</p>
                <p class="text">较轻，且属初次发现，应教育规范，责令整改，并没收违法所得。较重</p>
            </li>
        </ul>
    </section>
    <!--按钮-->
    <footer class="footer_bnt">
        <div class="bnt">提交</div>
    </footer>
</body>
