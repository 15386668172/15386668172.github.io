<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>调查取证</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class="header">
    	<div class="header_back"></div>
        <div class="header_title">调查取证</div>
    </header>
    <section class="content content_bnt">
        <div class="lc_center_title">
        	<div class="big">调查取证登记表</div>
            <div class="small"><span class="color_blue">湖北省</span> 旅登字【年】第 <span class="color_blue">0289</span> 号</div>
        </div>
        <!--列表-->
        <ul class="d_list lc_list">
       	  	<li class="cf">
            	<div class="left ellip">案件名称（案由）</div>
                <div class="right ellip">当事人涉嫌XX案</div>
            </li>
        </ul>
        <ul class="d_list lc_list">
       	  	<li class="cf">
            	<div class="left ellip">证据情况</div>
            </li>
            <li class="cf">
            	<div class="left ellip">证据名称</div>
                <div class="right ellip"><input type="text" class="underline_input" placeholder="请填写" /></div>
            </li>
            <li class="cf">
            	<div class="left ellip">证据单位</div>
                <div class="right ellip"><input type="text" class="underline_input" placeholder="请填写" /></div>
            </li>
            <li class="cf">
            	<div class="left ellip">证据数量</div>
                <div class="right ellip"><input type="text" class="underline_input" placeholder="请填写" /></div>
            </li>
            <li class="cf">
            	<div class="left ellip">备注</div>
                <div class="right ellip"><input type="text" class="underline_input" placeholder="请填写" /></div>
            </li>
            <li class="cf">
            	<div class="left ellip">附件</div>
                <div class="right ellip"><img src="images/add_bnt.jpg" width="45" height="45"/></div>
            </li>
        </ul>
        <div class="l_add_div" id="l_add_div"><span class="add">+</span> 继续添加证据</div>
    </section>
    <!--按钮-->
    <footer class="footer_bnt">
        <div class="bnt">确定</div>
    </footer>
</body>
<script src="js/jf.js"></script>
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
</html>
